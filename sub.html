    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <script>
    const projectGrid = document.getElementById('project-grid');
    const domainTitle = document.getElementById('domain-title');
    const searchInput = document.getElementById('project-search');
    const blurOverlay = document.getElementById('blur-overlay');

    let loggedIn = false;

    function formatName(slug) {
      return slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function isUserLoggedIn() {
      return loggedIn;
    }

    async function loadProjects(domain) {
      domainTitle.innerText = formatName(domain) + " Projects";
      projectGrid.innerHTML = "<p>Loading...</p>";

      try {
        const snapshot = await db.collection("projects").where("domain", "==", domain).get();
        if (snapshot.empty) {
          projectGrid.innerHTML = "<p>No projects available for this domain.</p>";
          return;
        }

        projectGrid.innerHTML = "";
        let count = 0;

        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "project-card";
          card.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.description || 'No description available.'}</p>
            <a href="details.html#${data.slug}" class="view-more-btn">View More</a>
          `;
          if (!isUserLoggedIn() && count >= 3) {
            card.style.filter = "blur(3px)";
            card.style.pointerEvents = "none";
          }
          projectGrid.appendChild(card);
          count++;
        });

        if (!isUserLoggedIn() && count > 3) {
          blurOverlay.classList.remove("hidden");
        } else {
          blurOverlay.classList.add("hidden");
        }

      } catch (err) {
        projectGrid.innerHTML = `<p style="color:red;">Error loading projects: ${err.message}</p>`;
      }
    }

    function handleHashChange() {
      const hash = window.location.hash.replace("#", "");
      if (hash) loadProjects(hash);
    }

    auth.onAuthStateChanged(user => {
      loggedIn = !!user;
      handleHashChange();
    });

    window.addEventListener("DOMContentLoaded", handleHashChange);
    window.addEventListener("hashchange", handleHashChange);

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      document.querySelectorAll(".project-card").forEach(card => {
        const match = card.textContent.toLowerCase().includes(term);
        card.classList.toggle("hide", !match);
      });
    });
  </script>
