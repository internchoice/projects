  <style>
    .search-bar {
      max-width: 400px;
      margin: 30px auto 20px;
      text-align: center;
    }
    .search-bar input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid var(--shadow);
      border-radius: 30px;
      background: var(--card-bg);
      color: var(--text-color);
      transition: border 0.3s;

    .subdomain-section {

      animation: fadeIn 0.6s ease-in-out;

    .subdomain-section h2 {
      font-size: 2rem;
      margin-bottom: 25px;

    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: var(--card-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: var(--accent-color, #007BFF);
    }

    .project-card p {
      font-size: 0.95rem;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .view-more-btn {
      display: inline-block;
      background: var(--accent-color, #007BFF);
      color: #fff;
      padding: 8px 14px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .view-more-btn:hover {
      background: #0056b3;
    }

    .project-card.hide {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",

      measurementId: "G-WWH1GZZDKX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const projectGrid = document.getElementById('project-grid');
    const domainTitle = document.getElementById('domain-title');
    const searchInput = document.getElementById('project-search');

    function formatName(slug) {
      return slug
        .replace(/-/g, ' ')
        .replace(/\b\w/g, l => l.toUpperCase());
    }

    async function loadProjects(domain) {
      domainTitle.innerText = formatName(domain) + " Projects";
      projectGrid.innerHTML = "<p>Loading...</p>";

      try {
        const snapshot = await db.collection("projects").where("domain", "==", domain).get();

        if (snapshot.empty) {
          projectGrid.innerHTML = "<p>No projects available for this domain.</p>";
          return;
        }

        projectGrid.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "project-card";
          card.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.description || 'No description available.'}</p>
            <a href="details.html#${data.slug}" class="view-more-btn">View More</a>
          `;
          projectGrid.appendChild(card);
        });
      } catch (err) {
        projectGrid.innerHTML = `<p style="color:red;">Error loading projects: ${err.message}</p>`;
      }
    }

    function handleHashChange() {
      const hash = window.location.hash.replace("#", "");
      if (hash) {
        loadProjects(hash);
      }
    }

    window.addEventListener("DOMContentLoaded", handleHashChange);
    window.addEventListener("hashchange", handleHashChange);

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      document.querySelectorAll(".project-card").forEach(card => {
        const match = card.textContent.toLowerCase().includes(term);
        card.classList.toggle("hide", !match);
      });
    });
  </script>
