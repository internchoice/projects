<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup | Intern Choice Projects</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    /* font-family: 'Roboto', sans-serif;
    background: #f5f7fa; */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .auth-container {
    width: 100%;
    max-width: 400px;
    margin: 60px auto 20px;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  }

  .auth-tabs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
  }

  .auth-tab {
    flex: 1;
    text-align: center;
    padding: 12px 0;
    cursor: pointer;
    font-weight: 600;
    color: #666;
    transition: all 0.3s ease;
    border-bottom: 2px solid transparent;
  }

  .auth-tab.active {
    color: #007bff;
    border-color: #007bff;
  }

  form {
    display: none;
    flex-direction: column;
    gap: 15px;
  }

  form.active {
    display: flex;
  }

  input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    width: 100%;
  }

  input:focus {
    border-color: #007bff;
    outline: none;
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    color: #777;
  }

  .forgot-password {
    text-align: right;
    font-size: 0.85rem;
  }

  .forgot-password a {
    color: #007bff;
    text-decoration: none;
  }

  button {
    padding: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  button.button-loading {
    opacity: 0.6;
    pointer-events: none;
  }

  .form-footer {
    text-align: center;
    font-size: 0.9rem;
    margin-top: 10px;
    color: #555;
  }

  .form-footer span {
    font-weight: 600;
    color: #007bff;
    cursor: pointer;
  }

  .error-message {
    color: red;
    font-size: 0.85rem;
    text-align: center;
  }

  .google-btn {
    margin-top: 15px;
    text-align: center;
  }

  .google-btn button {
    background: #db4437;
    color: white;
    font-weight: bold;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.85rem;
    color: #999;
    margin-top: auto;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
  }

  .modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px 30px;
    border-radius: 10px;
    max-width: 90%;
    text-align: center;
    position: relative;
  }

  .modal-content h3 {
    margin-top: 0;
  }

  .close {
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 24px;
    color: #aaa;
    cursor: pointer;
  }

  .close:hover {
    color: #000;
  }

  @media (max-width: 480px) {
    .auth-container {
      margin: 40px 10px;
      padding: 1.5rem;
      border-radius: 10px;
    }

    .auth-tab {
      font-size: 0.95rem;
      padding: 10px 0;
    }

    input, button {
      font-size: 0.95rem;
    }

    .modal-content {
      margin-top: 40%;
      padding: 20px;
    }

    .google-btn button {
      font-size: 0.95rem;
      gap: 6px;
    }

    .form-footer {
      font-size: 0.85rem;
    }
  }
</style>

</head>
<body>

  <!-- <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>a -->

  <div class="auth-container">
    <div class="auth-tabs">
      <div class="auth-tab active" id="login-tab">Login</div>
      <div class="auth-tab" id="signup-tab">Signup</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#login-password"></i>
      </div>
      <div class="forgot-password">
        <a id="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="form-footer">Don't have an account? <span id="go-signup">Signup</span></div>
    </form>

    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="tel" id="signup-phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signup-password"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signup-confirm"></i>
      </div>
      <div class="error-message" id="password-error"></div>
      <button type="submit">Signup</button>
      <div class="form-footer">Already have an account? <span id="go-login">Login</span></div>
    </form>

    <div class="google-btn">
      <button onclick="googleLogin()"><i class="fab fa-google"></i> Login with Google</button>
    </div>
  </div>

  <footer>&copy; 2025 Intern Choice Projects. All Rights Reserved.</footer>

  <!-- Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Password Help</h3>
      <p>For password changes, contact admin via WhatsApp:</p>
      <p><strong>+91-9156646301</strong><br><strong>+91-8080778973</strong></p>
      <small>(WhatsApp only)</small>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const goSignup = document.getElementById('go-signup');
    const goLogin = document.getElementById('go-login');
    const passwordError = document.getElementById('password-error');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    goSignup.onclick = signupTab.onclick;
    goLogin.onclick = loginTab.onclick;

    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = document.querySelector(icon.getAttribute('toggle'));
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const signupBtn = signupForm.querySelector('button[type="submit"]');
      signupBtn.classList.add('button-loading');

      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (password !== confirm) {
        passwordError.textContent = "Passwords do not match!";
        signupBtn.classList.remove('button-loading');
        return;
      }

      passwordError.textContent = "";

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          const user = userCred.user;
          return user.updateProfile({ displayName: name }).then(() => {
            return db.collection("users").doc(user.uid).set({
              uid: user.uid,
              name: name,
              email: email,
              password: password,
              phone: phone,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
        })
        .then(() => {
          alert("Signup successful!");
          signupForm.reset();
          loginTab.click();
        })
        .catch(err => {
          if (err.code === 'auth/email-already-in-use') {
            alert("Email already registered. Please login instead.");
            loginTab.click();
          } else {
            alert("Signup failed: " + err.message);
          }
        })
        .finally(() => {
          signupBtn.classList.remove('button-loading');
        });
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const loginBtn = loginForm.querySelector('button[type="submit"]');
      loginBtn.classList.add('button-loading');

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = 'dashboard.html';
        })
        .catch(err => {
          alert("Login failed: " + err.message);
        })
        .finally(() => {
          loginBtn.classList.remove('button-loading');
        });
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const userRef = db.collection("users").doc(user.uid);
          userRef.get().then(doc => {
            if (!doc.exists) {
              return userRef.set({
                uid: user.uid,
                name: user.displayName || "No Name",
                email: user.email,
                phone: user.phoneNumber || "",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
          }).then(() => {
            window.location.href = 'dashboard.html';
          });
        })
        .catch(err => {
          alert("Google login failed: " + err.message);
        });
    }

    document.getElementById("forgot-password").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("passwordModal").style.display = "block";
    });

    document.getElementById("closeModal").onclick = function () {
      document.getElementById("passwordModal").style.display = "none";
    };

    window.onclick = function (event) {
      const modal = document.getElementById("passwordModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
