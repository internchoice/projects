<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f2f2;
      padding: 40px;
    }

    .container {
      max-width: 400px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin - Change Password</h2>

    <label for="userEmail">User Email</label>
    <input type="email" id="userEmail" placeholder="Enter user email" required>

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password" required>

    <button onclick="changePassword()">Update Password</button>

    <div id="statusMessage" class="message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function changePassword() {
      const email = document.getElementById("userEmail").value.trim();
      const newPassword = document.getElementById("newPassword").value;
      const status = document.getElementById("statusMessage");

      if (!email || !newPassword) {
        status.textContent = "Please enter both email and password.";
        status.classList.add('error');
        return;
      }

      try {
        // Admin cannot directly change another user's password from client-side
        // So instead: re-authenticate and change own password
        const currentUser = auth.currentUser;

        if (!currentUser || currentUser.email !== email) {
          status.textContent = "You can only change your own password from here.";
          status.classList.add('error');
          return;
        }

        await currentUser.updatePassword(newPassword);

        status.textContent = "Password updated successfully!";
        status.classList.remove('error');
        status.classList.add('message');

        // Optional: update Firestore flag
        // await db.collection("users").doc(currentUser.uid).update({
        //   passwordChangedAt: firebase.firestore.FieldValue.serverTimestamp()
        // });
await db.collection("users").doc(currentUser.uid).update({
  password: newPassword,  // üîê update password field
  passwordChangedAt: firebase.firestore.FieldValue.serverTimestamp()
});

      } catch (error) {
        status.textContent = "Error: " + error.message;
        status.classList.add('error');
      }
    }
  </script>
</body>
</html>
