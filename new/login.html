<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup | Intern Choice Projects</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .auth-container {
      max-width: 500px;
      margin: 100px auto;
      background: var(--card-bg, #fff);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      border-bottom: 2px solid #ccc;
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #333;
    }

    .auth-tab.active {
      color: #007bff;
      border-bottom: 3px solid #007bff;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    form input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .form-footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 15px;
      font-size: 0.85rem;
    }

    .forgot-password a {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 12px;
      cursor: pointer;
      color: #666;
    }

    .google-btn {
      text-align: center;
      margin-top: 20px;
    }

    .google-btn button {
      background: #db4437;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 25px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      color: #007bff;
    }

    .modal-content p {
      margin: 8px 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>

  <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

  <div class="auth-container">
    <div class="auth-tabs">
      <div class="auth-tab active" id="login-tab">Login</div>
      <div class="auth-tab" id="signup-tab">Signup</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#login-password"></i>
      </div>
      <div class="forgot-password">
        <a id="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="form-footer">Don't have an account? <span id="go-signup" style="color:#007bff;cursor:pointer;">Signup</span></div>
    </form>

    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="tel" id="signup-phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signup-password"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signup-confirm"></i>
      </div>
      <div class="error-message" id="password-error"></div>
      <button type="submit">Signup</button>
      <div class="form-footer">Already have an account? <span id="go-login" style="color:#007bff;cursor:pointer;">Login</span></div>
    </form>

    <div class="google-btn">
      <button onclick="googleLogin()"><i class="fab fa-google"></i> Login with Google</button>
    </div>
  </div>

  <footer>&copy; 2025 Intern Choice Projects. All Rights Reserved.</footer>

  <!-- Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Password Help</h3>
      <p>For password changes, contact admin via WhatsApp:</p>
      <p><strong>+91-9156646301</strong><br><strong>+91-7796236301</strong></p>
      <small>(WhatsApp only)</small>
    </div>
  </div>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const goSignup = document.getElementById('go-signup');
    const goLogin = document.getElementById('go-login');
    const passwordError = document.getElementById('password-error');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    goSignup.onclick = signupTab.onclick;
    goLogin.onclick = loginTab.onclick;

    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = document.querySelector(icon.getAttribute('toggle'));
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });

    signupForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (password !== confirm) {
        passwordError.textContent = "Passwords do not match!";
        return;
      }

      passwordError.textContent = "";

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          const user = userCred.user;
          return user.updateProfile({ displayName: name }).then(() => {
            return db.collection("users").doc(user.uid).set({
              uid: user.uid,
              name: name,
              email: email,
              password: password,
              phone: phone,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
        })
        .then(() => {
          alert("Signup successful!");
          signupForm.reset();
          loginTab.click();
        })
        .catch(err => {
          if (err.code === 'auth/email-already-in-use') {
            alert("Email already registered. Please login instead.");
            loginTab.click();
          } else {
            alert("Signup failed: " + err.message);
          }
        });
    });

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = 'profile.html';
        })
        .catch(err => {
          alert("Login failed: " + err.message);
        });
    });

    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const userRef = db.collection("users").doc(user.uid);
          userRef.get().then(doc => {
            if (!doc.exists) {
              return userRef.set({
                uid: user.uid,
                name: user.displayName || "No Name",
                email: user.email,
                phone: user.phoneNumber || "",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
          }).then(() => {
            window.location.href = 'profile.html';
          });
        })
        .catch(err => {
          alert("Google login failed: " + err.message);
        });
    }

    // Forgot Password Popup
    document.getElementById("forgot-password").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("passwordModal").style.display = "block";
    });

    document.getElementById("closeModal").onclick = function () {
      document.getElementById("passwordModal").style.display = "none";
    };

    window.onclick = function (event) {
      const modal = document.getElementById("passwordModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
