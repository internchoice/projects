<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* body { font-family: 'Montserrat', sans-serif; } */
    .container { max-width: 900px; margin: 60px auto; padding: 0 20px; }

    .project-info {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .project-info h1 { font-size: 2rem; margin-bottom: 10px; color: var(--accent-color, #007BFF); }
    .price { font-size: 1.2rem; color: green; margin: 10px 0; }
    .discount { color: red; font-weight: bold; }
    .stock, .category { margin-top: 10px; font-weight: 500; color: var(--text-color); }

    .add-to-cart {
      margin-top: 20px;
      padding: 10px 18px;
      background: var(--accent-color, #007BFF);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }

    .tabs { margin-top: 40px; }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tab-buttons button {
      padding: 10px 18px;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .tab-buttons button.active {
      background: var(--accent-color, #007BFF);
      color: white;
    }

    .tab-content {
      background: var(--card-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .tab-pane { display: none; }
    .tab-pane.active { display: block; }

    @media (max-width: 768px) {
      .tab-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">

      <img src="assets/img/logo_t.png" class="logo-dark" alt="Logo Dark">
    </div>
    <button class="nav-toggle" id="nav-toggle">&#9776;</button>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="domain.html">Domains</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="btn">Login / Signup</a>
    </div>
  </nav>

  <div class="container">
    <!-- Project Info -->
    <div class="project-info">
      <h1 id="project-title">Loading...</h1>
      <div class="price" id="project-price">‚Çπ--</div>
      <div class="discount" id="project-discount">--</div>
      <div class="stock" id="project-stock">--</div>
      <div class="category" id="project-category">Category: --</div>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="desc">Description</button>
        <button class="tab-btn" data-tab="info">Additional Info</button>
        <button class="tab-btn" data-tab="reviews">Reviews</button>
      </div>
      <div class="tab-content">
        <div id="desc" class="tab-pane active"></div>
        <div id="info" class="tab-pane"></div>
        <div id="reviews" class="tab-pane">
          <p>‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è Great project! Very useful and easy to implement.</p>
          <p>‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è‚≠êÔ∏è Works perfectly with my Raspberry Pi setup.</p>

    </div>
  </div>

  <footer>
    <p>&copy; 2025 Intern Choice Projects. All Rights Reserved.</p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const slug = location.hash.replace("#", "");

    async function loadProjectDetails(slug) {
      try {
        const projectSnap = await db.collection('projects').where('slug', '==', slug).limit(1).get();
        const detailSnap = await db.collection('projectDetails').where('slug', '==', slug).limit(1).get();

        const projectData = !projectSnap.empty ? projectSnap.docs[0].data() : {};
        const detailData = !detailSnap.empty ? detailSnap.docs[0].data() : {};
        const data = { ...projectData, ...detailData };

        if (!data.title) {
          document.getElementById("project-title").textContent = "Project Not Found";
          return;
        }

        document.getElementById("project-title").textContent = data.title || "Untitled";
        document.getElementById("project-price").textContent = data.price ? `‚Çπ${data.price}` : "--";
        document.getElementById("project-discount").textContent = data.discount || "--";
        document.getElementById("project-stock").textContent = data.stock || "--";
        document.getElementById("project-category").textContent = "Category: " + (data.domain || "General");

        document.getElementById("desc").innerHTML = `<p>${data.description || "No description available."}</p>`;

        document.getElementById("info").innerHTML = `
          <ul>
            <li>Language: ${data.language || "N/A"}</li>
            <li>Hardware: ${data.hardware || "N/A"}</li>
            <li>Cloud: ${data.cloud || "N/A"}</li>
            <li>Delivery: ${data.delivery || "N/A"}</li>
          </ul>
        `;
      } catch (err) {
        console.error("Error loading project:", err);
        document.getElementById("project-title").textContent = "Error loading project.";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (slug) loadProjectDetails(slug);
    });

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-pane").forEach(p => p.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>

  <script src="assets/js/script.js"></script>
</body>
</html>
