<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Project | Intern Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007BFF;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add New Project</h2>

    <label for="domain-select">Select Domain</label>
    <select id="domain-select">
      <option value="">-- Select Domain --</option>
    </select>

    <label for="title">Project Title</label>
    <input type="text" id="title" placeholder="e.g., Smart Agriculture Monitoring">

    <label for="description">Description</label>
    <textarea id="description" rows="4" placeholder="Short project description..."></textarea>

    <label for="slug">Slug / URL Identifier</label>
    <input type="text" id="slug" placeholder="e.g., smart-agriculture-monitoring">

    <label for="image">Project Image</label>
    <input type="file" id="image" accept="image/*">

    <button id="submitBtn">Add Project</button>

    <div id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const domainSelect = document.getElementById('domain-select');
    const titleInput = document.getElementById('title');
    const descInput = document.getElementById('description');
    const slugInput = document.getElementById('slug');
    const imageInput = document.getElementById('image');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    // Fetch domains from 'domains' collection
    async function fetchDomains() {
      const querySnapshot = await getDocs(collection(db, "domains"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const option = document.createElement("option");
        option.value = data.slug;
        option.textContent = data.name;
        domainSelect.appendChild(option);
      });
    }

    fetchDomains();

    // Submit handler
    submitBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      const description = descInput.value.trim();
      const slug = slugInput.value.trim();
      const domain = domainSelect.value;
      const file = imageInput.files[0];

      if (!title || !description || !slug || !domain || !file) {
        messageDiv.innerHTML = "<p class='error'>Please fill all fields and select a domain and image.</p>";
        return;
      }

      try {
        const imagePath = `uploads/${file.name}`;
        const storageRef = ref(storage, imagePath);
        await uploadBytes(storageRef, file);

        await addDoc(collection(db, "projects"), {
          title,
          description,
          slug,
          domain,
          imagePath // e.g., uploads/your-image.jpg
        });

        messageDiv.innerHTML = "<p class='success'>✅ Project added successfully with image!</p>";
        titleInput.value = "";
        descInput.value = "";
        slugInput.value = "";
        domainSelect.value = "";
        imageInput.value = "";
      } catch (error) {
        messageDiv.innerHTML = `<p class='error'>❌ Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
