<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domains | Intern Choice Projects</title>
  <meta name="description" content="Explore project domains at Intern Choice Projects including Web Development, Machine Learning, IoT, Cybersecurity, and more.">
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .search-container {
      max-width: 500px;
      margin: 0 auto 40px;
      text-align: center;
    }

    .search-container input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: border 0.3s ease;
    }

    .card {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card.hide {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="assets/img/intern_logo_t.png" alt="Logo Light" class="logo-light" />
      <img src="assets/img/logo_t.png" alt="Logo Dark" class="logo-dark" />
    </div>

    <button class="nav-toggle" id="nav-toggle">&#9776;</button>

    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="domain.html">Domains</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="btn">Login / Signup</a>
    </div>
  </nav>

  <!-- Domain Section -->
  <section class="features">
    <h2>Choose Your Project Domain</h2>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search domains...">
    </div>

    <div class="cards-container" id="domain-cards">
      <!-- Cards will be loaded from Firestore -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Intern Choice Projects. All Rights Reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('domain-cards');

    db.collection("domains").orderBy("name").get()
      .then(snapshot => {
        if (snapshot.empty) {
          container.innerHTML = "<p>No domains available.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('a');
          card.href = `sub.html#${data.slug}`;
          card.className = 'card';
          card.innerHTML = `<i class="bi ${data.icon}"></i><p>${data.name}</p>`;
          container.appendChild(card);
        });
      })
      .catch(error => {
        container.innerHTML = `<p style="color:red;">Error loading domains: ${error.message}</p>`;
        console.error("Firestore fetch error:", error);
      });
  </script>

  <!-- Theme toggle & search functionality -->
  <script src="../assets/js/script.js"></script>
  <script>
    const input = document.getElementById('search-input');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      const cards = document.querySelectorAll('.cards-container .card');
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.classList.toggle('hide', !text.includes(query));
      });
    });
  </script>
</body>
</html>
