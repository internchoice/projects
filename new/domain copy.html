<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domains | Intern Choice Projects</title>
  <meta name="description" content="Explore project domains at Intern Choice Projects including Web Development, Machine Learning, IoT, Cybersecurity, and more.">
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .search-container {
      max-width: 500px;
      margin: 0 auto 40px;
      text-align: center;
    }
    .search-container input {
      width: 100%;
      padding: 12px 20px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: border 0.3s ease;
    }

    .card {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card.hide {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="assets/img/intern_logo_t.png" alt="Logo Light" class="logo-light" />
      <img src="assets/img/logo_t.png" alt="Logo Dark" class="logo-dark" />
    </div>

    <button class="nav-toggle" id="nav-toggle">&#9776;</button>

    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="domain.html">Domains</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="btn">Login / Signup</a>
    </div>
  </nav>

  <!-- Domain Section -->
  <section class="features">
    <h2>Choose Your Project Domain</h2>

    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search domains...">
    </div>

    <div class="cards-container" id="domain-cards">
      <a href="sub.html#iot" class="card"><i class="bi bi-diagram-3"></i><p>IoT</p></a>
      <a href="sub.html#machinelearning" class="card"><i class="bi bi-cpu"></i><p>Machine Learning</p></a>
      <a href="sub.html#web" class="card"><i class="bi bi-window"></i><p>Web Development</p></a>
      <a href="sub.html#app" class="card"><i class="bi bi-phone"></i><p>App Development</p></a>
      <a href="sub.html#cybersecurity" class="card"><i class="bi bi-shield-lock"></i><p>Cybersecurity</p></a>
      <a href="sub.html#blockchain" class="card"><i class="bi bi-boxes"></i><p>Blockchain</p></a>
      <a href="sub.html#ai" class="card"><i class="bi bi-robot"></i><p>AI/ML</p></a>
      <a href="sub.html#datascience" class="card"><i class="bi bi-bar-chart-line"></i><p>Data Science</p></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Intern Choice Projects. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/script.js"></script>
  <script>
    // Theme toggle (already in script.js)
    const input = document.getElementById('search-input');
    const cards = document.querySelectorAll('.cards-container .card');

    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.classList.toggle('hide', !text.includes(query));
      });
    });
  </script>
</body>
</html>
