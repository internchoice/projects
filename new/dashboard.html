  <!-- Dashboard Section -->
  <!-- <section class="max-w-4xl mx-auto mt-20 bg-white shadow-lg p-8 rounded-lg text-center"> -->
    <section class="max-w-4xl mx-auto mt-20 bg-white dark:bg-[#1f2937] shadow-lg p-8 rounded-lg text-center text-gray-800 dark:text-gray-100">

    <h1 class="text-3xl font-semibold mb-4">Welcome to Your Dashboard</h1>
    <p class="text-gray-700 text-lg" id="user-info">Loading user info...</p>
  </section>

  <!-- Footer -->
  <footer>

  </footer>

  <!-- JS Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Restrict access if not logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        if (!user.emailVerified) {
          alert("Please verify your email first.");
          auth.signOut().then(() => window.location.href = 'login.html');
        } else {
          document.getElementById('user-info').textContent =
            `Name: ${user.displayName || 'No Name'}, Email: ${user.email}`;
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
