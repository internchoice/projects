<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Intern Choice Projects</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f5f5f5;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
    }

    .logout-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container" id="dashboard-content">
    <h1>Loading...</h1>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      const content = document.getElementById('dashboard-content');
      if (user) {
        const name = user.displayName || user.email;
        content.innerHTML = `
          <h1>Welcome, ${name}</h1>
          <p>You are now logged in to Intern Choice Dashboard.</p>
          <button class="logout-btn" onclick="logout()">Logout</button>
        `;
      } else {
        content.innerHTML = `
          <h1>Access Denied</h1>
          <p>Please login to access the dashboard.</p>
        `;
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
