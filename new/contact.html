<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Innovate</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="font-sans bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="flex items-center justify-between p-5 shadow-md relative">
    <div class="flex items-center space-x-2">
      <img src="https://internchoice.com/assets/img/intern_logo_t.png" class="h-12 md:h-16 lg:h-20 w-auto" alt="Logo" />
    </div>
    <button id="menu-toggle" class="md:hidden text-2xl text-gray-700 focus:outline-none"><i class="bi bi-list"></i></button>
    <div id="nav-links" class="hidden md:flex flex-col md:flex-row md:space-x-6 absolute md:static top-full left-0 w-full md:w-auto bg-white md:bg-transparent text-sm font-medium shadow-md md:shadow-none z-50">
      <a href="index.html" class="block px-5 py-2 hover:text-blue-600">Home</a>
      <a href="domain.html" class="block px-5 py-2 hover:text-blue-600">Domains</a>
      <a href="about.html" class="block px-5 py-2 hover:text-blue-600">About Us</a>
      <a href="contact.html" class="block px-5 py-2 hover:text-blue-600 text-blue-600 font-semibold">Contact</a>
      <a href="login.html" class="block px-5 py-2 md:px-4 md:py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mx-5 md:mx-0">Login / Signup</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-12 px-5 md:px-16 bg-gray-50">
    <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
    <p class="mb-10 text-gray-600">Fill the form below or reach out to us directly through our contact details.</p>

    <div class="grid md:grid-cols-2 gap-10">
      <form class="bg-white p-6 rounded-xl shadow-md space-y-4">
        <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"/>
        <input type="email" placeholder="Email Address" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"/>
        <textarea rows="5" placeholder="Your Message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"></textarea>
        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Send Message</button>
      </form>

      <div class="space-y-6">
        <div class="flex items-start space-x-4">
          <i class="bi bi-envelope text-2xl text-blue-600"></i>
          <div>
            <p class="font-semibold">Email</p>
            <p>project.internchoice@gmail.com</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <i class="bi bi-telephone text-2xl text-blue-600"></i>
          <div>
            <p class="font-semibold">Phone</p>
            <p>+91-9156646301</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <i class="bi bi-whatsapp text-2xl text-green-600"></i>
          <div>
            <p class="font-semibold">WhatsApp Only</p>
            <p>+91-8080778973</p>
          </div>
        </div>
        <div class="flex items-start space-x-4">
          <i class="bi bi-geo-alt text-2xl text-blue-600"></i>
          <div>
            <p class="font-semibold">Address</p>
            <p>Sinnar, Nashik, Maharashtra</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('hidden');
    });
  </script>

</body>
</html>
