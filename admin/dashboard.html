  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email === "service.internchoice@gmail.com") {
          document.getElementById('admin-info').textContent = `ðŸ‘¤ Admin: ${user.email}`;
          fetchAllOrders();
        } else {
          window.location.href = 'dashboard.html';
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    function fetchAllOrders() {
      const ordersContainer = document.getElementById('orders');
      let totalOrders = 0;

      db.collection("users").get().then((querySnapshot) => {
        if (querySnapshot.empty) {
          document.getElementById('no-orders').style.display = "block";
          return;
        }

        let fetchPromises = [];

        querySnapshot.forEach((userDoc) => {
          const userEmail = userDoc.data().email;
          const userId = userDoc.id;

          const orderPromise = db.collection("users").doc(userId).collection("orders").get().then(orderSnap => {
            if (!orderSnap.empty) {
              const userCard = document.createElement('div');
              userCard.className = "user-card";
              userCard.innerHTML = `
                <strong>User:</strong> ${userEmail}<br>
                <strong>Total Orders:</strong> ${orderSnap.size}
              `;

              const orderList = document.createElement('div');
              orderList.className = "order-details";

              orderSnap.forEach(orderDoc => {
                const orderData = orderDoc.data();
                orderList.innerHTML += `
                  <div class="order-item">
                    <strong>Product:</strong> ${orderData.title}<br>
                    <strong>Price:</strong> â‚¹${orderData.price}<br>
                    <strong>Quantity:</strong> ${orderData.quantity || 1}<br>
                    <strong>Date:</strong> ${orderData.date || 'N/A'}
                  </div>
                `;
                totalOrders++;
              });

              userCard.appendChild(orderList);
              ordersContainer.appendChild(userCard);
            }
          });

          fetchPromises.push(orderPromise);
        });

        Promise.all(fetchPromises).then(() => {
          document.getElementById('total-orders').textContent = totalOrders;
          if (totalOrders === 0) {
            document.getElementById('no-orders').style.display = "block";
          }
        });
      });
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
  <script type="module" src="../assets/js/script.js"></script>
