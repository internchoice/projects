<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Projects | Intern Choice Projects</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
<style>
  :root {
    --card-bg: #ffffff;
    --shadow: rgba(0, 0, 0, 0.08);
    --accent-color: #06B6D4;
    --accent-hover: #0891b2;
    --danger: #ef4444;
    --danger-hover: #dc2626;
    --text-color: #0f172a;
    --muted-color: #6b7280;
    --border-color: #e5e7eb;
    --bg-color: #f9f9f9;
  }

  /* body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
  } */

  .form-box {
    background: var(--card-bg);
    padding: 40px 30px;
    border-radius: 10px;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: 0 4px 12px var(--shadow);
  }

  .form-box h2 {
    margin-bottom: 24px;
    font-size: 1.5rem;
    color: var(--accent-color);
    text-align: center;
  }

  .form-box input,
  .form-box select,
  .form-box textarea {
    width: 100%;
    margin-bottom: 16px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    font-size: 15px;
    box-sizing: border-box;
  }

  .form-box textarea {
    resize: vertical;
    min-height: 80px;
  }

  .form-box button {
    padding: 12px 20px;
    background: var(--accent-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    max-width: 200px;
    margin-top: 10px;
  }

  .form-box button:hover {
    background: var(--accent-hover);
  }

  #domainFilter {
    max-width: 800px;
    margin: 0 auto 30px auto;
    display: block;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    font-size: 1rem;
    background: white;
  }

  .project-section {
    width: 100%;
    margin: 40px;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

    gap: 24px;
    padding: 0 20px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow);
    overflow: hidden;
    display: flex;
    flex-direction: row;
    gap: 16px;
    padding: 16px;
    align-items: flex-start;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border: 1px solid var(--border-color);
  }

  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
    border: 1px solid #e0e0e0;
  }

  .card-content {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .card-content h3 {
    margin: 0 0 8px;
    font-size: 1.2rem;
    font-weight: 600;
    color: var(--accent-color);
  }

  .card-content p {
    margin: 4px 0;
    font-size: 0.95rem;
    color: var(--muted-color);
  }

  .card-content button {
    margin-top: 10px;
    margin-right: 10px;
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    font-weight: 500;
    transition: background 0.2s ease;
  }

  .card-content button.edit {
    background: var(--accent-color);
  }

  .card-content button.edit:hover {
    background: var(--accent-hover);
  }

  .card-content button.delete {
    background: var(--danger);
  }

  .card-content button.delete:hover {
    background: var(--danger-hover);
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .card {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card-content button {
      width: 100%;
      margin: 6px 0;
    }

    .form-box {
      padding: 30px 20px;
    }

    .card-grid {
      padding: 0 10px;
    }
  }

  @media (max-width: 480px) {
    .card-grid {
      grid-template-columns: 1fr;
    }

    .form-box h2 {
      font-size: 1.3rem;
    }

    .card-content p {
      font-size: 0.9rem;
    }
  }
</style>

</head>
<body>
  <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="../assets/img/intern_logo_t.png" class="logo-light" alt="Logo Light">
      <img src="../assets/img/logo_t.png" class="logo-dark" alt="Logo Dark">
    </div>
    <button class="nav-toggle" id="nav-toggle">&#9776;</button>
    <div class="nav-links" id="nav-links">
      <a href="dashboard.html">Home</a>
      <a href="domain.html">Domains</a>
      <a href="sub.html">Sub Domains</a>
      <a href="profile.html">Profile</a>
      <a href="manage.html">Details</a>
    </div>
  </nav>

  <div class="form-box">
    <h2>Add or Edit Project</h2>

    <select id="domainSelect"><option value="">Select Domain</option></select>
    <select id="titleSelect"><option value="">Select Project Title</option></select>

    <input type="text" id="price" placeholder="Price (e.g., â‚¹1499)">
    <input type="text" id="discount" placeholder="Discount (e.g., 20%)">
    <input type="text" id="stock" placeholder="Stock (e.g., 10)">
    <textarea id="description" placeholder="Project Description"></textarea>
    <input id="info" placeholder="Additional Info (don't edit)" disabled></input>

    <input type="text" id="language" placeholder="Language (e.g., Python)">
    <input type="text" id="hardware" placeholder="Hardware (e.g., DHT11)">
    <input type="text" id="cloud" placeholder="Cloud (e.g., Firebase)">
    <input type="text" id="delivery" placeholder="Delivery Time (e.g., 3 Days)">
    <input type="text" id="imageUrl" placeholder="Image URL (e.g., https://...)">

    <button onclick="addOrUpdate()">Save Project</button>
  </div>

  <!-- ADDED: Domain Filter Dropdown for projects display -->
  <div style="text-align:center; margin: 30px 0;">
    <select id="domainFilter" onchange="filterProjectsByDomain(this.value)">
      <option value="">-- Select Domain to View Projects --</option>
    </select>
  </div>

  <div id="projectsGrid"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const domainSelect = document.getElementById('domainSelect');
    const titleSelect = document.getElementById('titleSelect');
    const grid = document.getElementById('projectsGrid');
    const domainFilter = document.getElementById('domainFilter');
    let editId = null;

    // Load domains into both domainSelect and domainFilter dropdowns
    async function loadDomains() {
      const domains = await db.collection("domains").get();
      domains.forEach(doc => {
        const data = doc.data();
        const option = `<option value="${data.slug}">${data.name}</option>`;
        domainSelect.innerHTML += option;
        domainFilter.innerHTML += option;
      });
    }

    async function filterTitlesByDomain(domain) {
      titleSelect.innerHTML = `<option value="">Select Project Title</option>`;
      if (!domain) return;
      const projects = await db.collection("projects").where("domain", "==", domain).get();
      projects.forEach(doc => {
        const data = doc.data();
        titleSelect.innerHTML += `<option value="${data.slug}">${data.title || data.name}</option>`;
      });
    }

    domainSelect.addEventListener('change', () => {
      filterTitlesByDomain(domainSelect.value);
    });

    async function addOrUpdate() {
      const domain = domainSelect.value;
      const slug = titleSelect.value;
      const title = titleSelect.options[titleSelect.selectedIndex]?.text || "";
      const price = document.getElementById('price').value;
      const discount = document.getElementById('discount').value;
      const stock = document.getElementById('stock').value;
      const description = document.getElementById('description').value;
      const info = document.getElementById('info').value.split(',').map(i => i.trim());
      const language = document.getElementById('language').value;
      const hardware = document.getElementById('hardware').value;
      const cloud = document.getElementById('cloud').value;
      const delivery = document.getElementById('delivery').value;
      const imageUrl = document.getElementById('imageUrl').value;

      const data = { domain, slug, title, price, discount, stock, description, info, language, hardware, cloud, delivery, imageUrl };

      if (editId) {
        await db.collection("projectDetails").doc(editId).update(data);
        editId = null;
      } else {
        await db.collection("projectDetails").add(data);
      }

      clearForm();
      // Refresh the projects list according to selected filter or default
      if(domainFilter.value) {
        filterProjectsByDomain(domainFilter.value);
      } else {
        grid.innerHTML = ""; // clear if no filter selected
      }
    }

    function clearForm() {
      domainSelect.value = '';
      titleSelect.innerHTML = `<option value="">Select Project Title</option>`;
      document.getElementById('price').value = '';
      document.getElementById('discount').value = '';
      document.getElementById('stock').value = '';
      document.getElementById('description').value = '';
      document.getElementById('info').value = '';
      document.getElementById('language').value = '';
      document.getElementById('hardware').value = '';
      document.getElementById('cloud').value = '';
      document.getElementById('delivery').value = '';
      document.getElementById('imageUrl').value = '';
    }

    // FILTER projects by selected domain
    async function filterProjectsByDomain(selectedDomain) {
      grid.innerHTML = ""; // Clear current projects display

      if (!selectedDomain) {
        // No domain selected, clear grid
        grid.innerHTML = "<p style='text-align:center; color:gray;'>Please select a domain above to view projects.</p>";
        return;
      }

      try {
        const snap = await db.collection("projectDetails")
          .where("domain", "==", selectedDomain)
          .get();

        if (snap.empty) {
          grid.innerHTML = `<p style="text-align:center; color:gray;">No projects found in ${selectedDomain}.</p>`;
          return;
        }

        const section = document.createElement('div');
        section.className = "project-section";
        section.innerHTML = `<h2 style="margin: 20px 20px; color: #06B6D4;">${selectedDomain.toUpperCase()}</h2>`;

        const domainGrid = document.createElement('div');
        domainGrid.className = "card-grid";

        snap.forEach(doc => {
          const data = doc.data();
          const card = document.createElement('div');
          card.className = "card";
          card.innerHTML = `
            <img src="${data.imageUrl || '../assets/img/project-placeholder.jpg'}" alt="${data.title}">
            <div class="card-content">
              <h3>${data.title || 'Untitled'}</h3>
              <p><strong>Price:</strong> â‚¹${data.price || '--'}</p>
              <p><strong>Discount:</strong> ${data.discount || '--'}</p>
              <p><strong>Delivery:</strong> ${data.delivery || '--'}</p>
              <p><strong>Stock:</strong> ${data.stock || '--'}</p>
              <p><strong>Category:</strong> ${data.domain || '--'}</p>
              <button class="edit" onclick="editProject('${doc.id}', ${JSON.stringify(data).replace(/"/g, '&quot;')})">Edit</button>
              <button class="delete" onclick="deleteProject('${doc.id}')">Delete</button>
            </div>
          `;
          domainGrid.appendChild(card);
        });

        section.appendChild(domainGrid);
        grid.appendChild(section);
      } catch (err) {
        console.error("Error filtering projects:", err);
        grid.innerHTML = "<p style='color: red; text-align: center;'>Failed to load projects.</p>";
      }
    }

    function editProject(id, data) {
      editId = id;
      domainSelect.value = data.domain;
      filterTitlesByDomain(data.domain).then(() => {
        titleSelect.value = data.slug;
      });
      document.getElementById('price').value = data.price;
      document.getElementById('discount').value = data.discount;
      document.getElementById('stock').value = data.stock;
      document.getElementById('description').value = data.description;
      document.getElementById('info').value = (data.info || []).join(", ");
      document.getElementById('language').value = data.language || '';
      document.getElementById('hardware').value = data.hardware || '';
      document.getElementById('cloud').value = data.cloud || '';
      document.getElementById('delivery').value = data.delivery || '';
      document.getElementById('imageUrl').value = data.imageUrl || '';
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteProject(id) {
      if (confirm("Are you sure you want to delete this project?")) {
        await db.collection("projectDetails").doc(id).delete();
        if(domainFilter.value) {
          filterProjectsByDomain(domainFilter.value);
        } else {
          grid.innerHTML = "";
        }
      }
    }

    loadDomains();
    grid.innerHTML = "<p style='text-align:center; color:gray;'>Please select a domain above to view projects.</p>";
  </script>
  <script type="module" src="../assets/js/script.js"></script>
</body>
</html>
