<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup | Intern Choice Projects</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Eye Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .auth-container {
      max-width: 500px;
      margin: 100px auto;
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px var(--shadow);
    }

    .auth-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
      border-bottom: 2px solid var(--shadow);
    }

    .auth-tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-color);
      transition: background 0.3s ease;
    }

    .auth-tab.active {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    form input {
      padding: 12px 15px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid var(--shadow);
      border-radius: 8px;
      background: var(--light);
      color: var(--text-color);
    }

    form button {
      padding: 12px;
      background: var(--primary);
      color: var(--white);
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: var(--secondary);
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      flex: 1;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      /* top: %; */
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <!-- Theme toggle -->
  <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="assets/img/intern_logo_t.png" class="logo-light" alt="Logo Light">
      <img src="assets/img/logo_t.png" class="logo-dark" alt="Logo Dark">
    </div>
    <button class="nav-toggle" id="nav-toggle">&#9776;</button>
    <div class="nav-links" id="nav-links">
      <a href="index.html">Home</a>
      <a href="domain.html">Domains</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="btn">Login / Signup</a>
    </div>
  </nav>

  <!-- Login/Signup Form -->
  <div class="auth-container">
    <div class="auth-tabs">
      <div class="auth-tab active" id="login-tab">Login</div>
      <div class="auth-tab" id="signup-tab">Signup</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="login-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#login-password"></i>
      </div>
      <button type="submit">Login</button>
      <div class="form-footer">Don't have an account? <span id="go-signup" style="color: var(--primary); cursor: pointer;">Signup</span></div>
    </form>

    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="tel" id="signup-phone" placeholder="Phone Number" pattern="[0-9]{10}" required />
      <div class="password-wrapper">
        <input type="password" id="signup-password" placeholder="Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signup-password"></i>
      </div>
      <div class="password-wrapper">
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
        <i class="fas fa-eye toggle-password" toggle="#signup-confirm"></i>
      </div>
      <div class="error-message" id="password-error"></div>
      <button type="submit">Signup</button>
      <div class="form-footer">Already have an account? <span id="go-login" style="color: var(--primary); cursor: pointer;">Login</span></div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Intern Choice Projects. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/script.js"></script>
  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const goSignup = document.getElementById('go-signup');
    const goLogin = document.getElementById('go-login');
    const passwordError = document.getElementById('password-error');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    goSignup.onclick = signupTab.onclick;
    goLogin.onclick = loginTab.onclick;

    signupForm.addEventListener('submit', function (e) {
      const pass = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (pass !== confirm) {
        e.preventDefault();
        passwordError.textContent = "Passwords do not match!";
      } else {
        passwordError.textContent = "";
        alert("Signup successful (validation passed)");
      }
    });

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const input = document.querySelector(icon.getAttribute('toggle'));
        const isPassword = input.getAttribute('type') === 'password';

        input.setAttribute('type', isPassword ? 'text' : 'password');
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
