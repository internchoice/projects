<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Intern Choice Projects</title>
  <link rel="icon" href="https://internchoice.com/assets/img/intern_logo_t.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" /
  >
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      max-width: 800px;
      margin: 80px auto;
      padding: 30px;
      background-color: var(--card-bg, #fff);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .summary-cards {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .summary-card {
      flex: 1;
      min-width: 160px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .summary-card:hover {
      transform: translateY(-3px);
    }

    .card-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #007bff;
    }

    .summary-card h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #333;
    }

    .summary-card p {
      font-size: 1.5rem;
      font-weight: bold;
      color: #555;
    }

    /* .theme-toggle-btn {
      position: fixed;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1000;
    } */

    .logout-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logo-container img {
      height: 40px;
    }


    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }

    .whatsapp-btn i {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

  <!-- Navbar -->
  <nav>
    <div class="logo-container">
      <img src="assets/img/intern_logo_t.png" alt="Logo Light" />
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="domain.html">Domains</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" id="auth-link">Login / Signup</a>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard-container">
    <h1>Welcome to Your Dashboard</h1>
    <p id="user-info">Loading user info...</p>

    <!-- Summary Cards -->
    <div class="summary-cards">
      <div class="summary-card" onclick="location.href='cart.html'">
        <i class="bi bi-cart4 card-icon"></i>
        <div>
          <h3>Cart</h3>
          <p id="cart-count">0</p>
        </div>
      </div>

      <div class="summary-card" onclick="location.href='orders.html'">
        <i class="bi bi-bag-check card-icon"></i>
        <div>
          <h3>Orders</h3>
          <p id="order-count">0</p>
        </div>
      </div>

      <div class="summary-card" onclick="location.href='wishlist.html'">
        <i class="bi bi-heart card-icon"></i>
        <div>
          <h3>Wishlist</h3>
          <p id="wishlist-count">0</p>
        </div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <a href="https://wa.me/message/6SQ7PKNGRJM5P1" target="_blank" class="whatsapp-btn">
    <i class="bi bi-whatsapp"></i> Chat with Us
  </a>

  <footer>
    <p>&copy; 2025 Intern Choice Projects. All Rights Reserved.</p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="term.html">Terms and Conditions</a> |
    <a href="refund.html">Refund Policy</a>
  </footer>

  <!-- Firebase Setup -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAyNLRVP-y_QQd5IGH-QaKTCMiruF-dA6E",
      authDomain: "ic-project-6989d.firebaseapp.com",
      projectId: "ic-project-6989d",
      storageBucket: "ic-project-6989d.appspot.com",
      messagingSenderId: "90473196739",
      appId: "1:90473196739:web:db4e82108c0355a2fb0676",
      measurementId: "G-WWH1GZZDKX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-info').textContent =
          `Name: ${user.displayName || 'No Name'}, Email: ${user.email}`;

        loadDashboardCounts(user.uid);
      } else {
        window.location.href = `login.html?redirect=${encodeURIComponent(window.location.href)}`;
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = `login.html?redirect=index.html`;
      });
    }

    function loadDashboardCounts(uid) {
      // Load Cart Count
      db.collection("users").doc(uid).collection("cart").get()
        .then(snapshot => {
          document.getElementById('cart-count').textContent = snapshot.size || 0;
        }).catch(() => {
          document.getElementById('cart-count').textContent = 0;
        });

      // Load Orders Count
      db.collection("users").doc(uid).collection("orders").get()
        .then(snapshot => {
          document.getElementById('order-count').textContent = snapshot.size || 0;
        }).catch(() => {
          document.getElementById('order-count').textContent = 0;
        });

      // Load Wishlist Count
      db.collection("users").doc(uid).collection("wishlist").get()
        .then(snapshot => {
          document.getElementById('wishlist-count').textContent = snapshot.size || 0;
        }).catch(() => {
          document.getElementById('wishlist-count').textContent = 0;
        });
    }

    // Theme Toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('theme-dark');
    });
  </script>
</body>
<script type="module" src="assets/js/script.js"></script>

</html>
